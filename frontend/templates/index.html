<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simple URL Shortener</h1>
        <form method="POST">
            <input type="text" name="original_url" placeholder="Enter original URL" required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
            <div class="result">
                <p><strong>Original URL:</strong> {{ original_url }}</p>
                <p><strong>Shortened URL:</strong> <a href="{{ short_url }}">{{ short_url }}</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
